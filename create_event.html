<!DOCTYPE html>
<html>

	<head>
		<title>Create Event</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
		<script type="text/javascript" src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
		<link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"
		/>

		<link rel="stylesheet" type="text/css" href="plugins/rateit.js-master/scripts/rateit.css"/>
		<script src="plugins/rateit.js-master/scripts/jquery.rateit.min.js"></script>
		<script type="text/javascript" src="js/create_event_script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/create_event_style.css">
		<link rel="stylesheet" href="croppie/croppie.css" />
		<script src="croppie/croppie.js"></script>
	
	</head>

	<body>
		
		<div class="container" id="pageHead" style="margin-top: 50px;">
			<div class="row">
				<div class="col-md-8">
					<ul class="nav nav-tabs" style="margin-bottom: 10px;">
						<li id="tab1" class="active" onclick="goTo('1')">
							<a style="color: #b20a0a">Name and Poster</a>
						</li>
						<li id="tab2" onclick="goTo('2')">
							<a style="color: #b20a0a">Time and Date</a>
						</li>
						<li id="tab3" onclick="goTo('3')">
							<a style="color: #b20a0a">Event Venue</a>
						</li>
						<li id="tab4" onclick="goTo('4')">
							<a style="color: #b20a0a">Other Information</a>
						</li>
					</ul>
				</div>
				<div class="btn-group col-md-4 btn-grp-custom">
					<button id="nextButton" class="btn btn-custom" onclick="save()">Save &amp Proceed</button>
					<button id="prevButton" class="btn btn-default" onclick="cancel()">Cancel</button>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger" style="width:25%"></div>
			</div>
		</div>

		<div id="step1" class="container step" style="display: block;">
			<h2>Name and Poster</h2>
			<hr>
			<div class="row" style="margin-left: 10px; margin-right: 10px">
				<div class="col-md-5">
					<h5>
						<b>Event Name:</b>
					</h5>
					<input type="text" class="form-control">
					<br>
					<h5>
						<b>Description:</b>
					</h5>
					<textarea class="form-control" rows="10"></textarea>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-6">
					<h5>
						<b>Poster:</b>
					</h5>
					<div id="poster-area"></div>
					<button class="btn btn-sm btn-browse btn-basic btn-file">
						Choose From Files
						<input id="file-input" type="file">
					</button>
				</div>
			</div>
		</div>

		<div id="step2" class="container step">
			<h2>Time and Date</h2>
			<hr>
			<div class="form-group">
				<div id="datetimepicker12"></div>
			</div>
			<script type="text/javascript">
				$(function () {
					$('#datetimepicker12').datetimepicker({
						inline: true,
						sideBySide: true
					});
				});
			</script>
		</div>

		<div id="step3" class="container step">
			<h2>Event Venue</h2>
			<hr>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<h5>
						<b>Choose event location from the map:</b>
					</h5>
					<div id="map"></div>
					<input id="pac-input" class="controls" type="text" placeholder="Search Box">
					<br>
					<div class="input-group">
						<span class="input-group-addon">Address</span>
						<input id="address" type="text" class="form-control" disabled>
						<span class="input-group-addon" onclick="enableAddress()">
							<i class="glyphicon glyphicon-pencil"></i>
						</span>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUFxv5_uG8unIX4Tn15U0cgFtegQw6xTQ&libraries=places&callback=initMap"
			 async defer></script>
			<script type="text/javascript" src="js/map_script.js"></script>
			</script>
			<script type="text/javascript">
				function enableAddress() {
					$("#address").removeAttr('disabled');
				}
			</script>
		</div>

		<div id="step4" class="container step">
			<h2>Other Information</h2>
			<hr>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<h5>
						<b>Officicial Website:</b>
					</h5>
					<input type="url" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<h5>
						<b>Contact Email:</b>
					</h5>
					<input type="email" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<h5>
						<b>Contact Phone:</b>
					</h5>
					<input type="tel" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<h5>
						<b>Ticket Price:</b>
					</h5>
					<input type="number" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-4">
					<h5>
						<b>Video Link:</b>
					</h5>
					<input type="url" class="form-control">
				</div>
			</div>
		</div>

	</body>
	

</html>
